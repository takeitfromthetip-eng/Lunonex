# ForTheWeebs Kubernetes Deployment - Self-Healing Configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortheweebs-api
  labels:
    app: fortheweebs
    component: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime
  selector:
    matchLabels:
      app: fortheweebs
      component: api
  template:
    metadata:
      labels:
        app: fortheweebs
        component: api
    spec:
      # Graceful termination
      terminationGracePeriodSeconds: 30
      
      containers:
      - name: api
        image: fortheweebs/api:latest
        ports:
        - containerPort: 3001
          name: http
        
        # LIVENESS - Restarts pod if unhealthy
        livenessProbe:
          httpGet:
            path: /api/health/live
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # READINESS - Gates traffic until healthy
        readinessProbe:
          httpGet:
            path: /api/health/ready
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
        
        # STARTUP - One-time initialization check
        startupProbe:
          httpGet:
            path: /api/health/startup
            port: 3001
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30  # 5 minutes max startup time
        
        # Resource limits
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: fortheweebs-secrets
              key: supabase-url
        - name: SUPABASE_SERVICE_KEY
          valueFrom:
            secretKeyRef:
              name: fortheweebs-secrets
              key: supabase-service-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: fortheweebs-secrets
              key: openai-api-key
        
        # Volume for heal artifacts
        volumeMounts:
        - name: artifacts
          mountPath: /app/artifacts
      
      # Watchdog sidecar
      - name: watchdog
        image: fortheweebs/watchdog:latest
        command: ["node", "watchdog.js"]
        volumeMounts:
        - name: artifacts
          mountPath: /app/logs
        env:
        - name: CHECK_INTERVAL
          value: "30000"
        - name: MAX_FAILURES
          value: "3"
      
      volumes:
      - name: artifacts
        emptyDir: {}

---
# Pod Disruption Budget - Maintains quorum during voluntary disruptions
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: fortheweebs-api-pdb
spec:
  minAvailable: 2  # Always keep 2 pods running
  selector:
    matchLabels:
      app: fortheweebs
      component: api

---
# Horizontal Pod Autoscaler - Self-healing via capacity
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fortheweebs-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fortheweebs-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5min cooldown before scale down
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: fortheweebs-api
spec:
  selector:
    app: fortheweebs
    component: api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001
  type: LoadBalancer
