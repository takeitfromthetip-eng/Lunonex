server:
  port: 8080

spring:
  application:
    name: mico-backend

  # H2 Database Configuration (embedded, file-based)
  datasource:
    url: jdbc:h2:file:./data/mico;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update  # Creates/updates tables automatically
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # H2 Console (optional - for debugging)
  h2:
    console:
      enabled: true
      path: /h2-console

# LLM Configuration
mico:
  llm:
    provider: claude  # claude or openai
    api-key: ${ANTHROPIC_API_KEY:}  # Set via environment variable
    model: claude-3-5-sonnet-20241022  # or gpt-4, gpt-3.5-turbo
    max-tokens: 4096
    temperature: 0.7
    timeout-seconds: 60

logging:
  level:
    dev.fortheweebs.mico: DEBUG
    org.hibernate.SQL: DEBUG
