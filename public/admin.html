<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access - ForTheWeebs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {

            color: #fff;
            padding: 40px;
        }
        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 900;
            color: #000;
            box-shadow: 0 6px 25px rgba(255, 215, 0, 0.5);
            margin-bottom: 30px;
        }
        h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 20px;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .message {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 20px;
        }
    </style>
</head>
