<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - ForTheWeebs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .offline-container {
      background: white;
      border-radius: 16px;
      padding: 48px 32px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .offline-icon {
      font-size: 80px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 16px;
    }

    p {
      font-size: 1.1rem;
      color: #666;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .retry-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, background 0.2s;
    }

    .retry-btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .tips {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid #eee;
      text-align: left;
    }

    .tips h2 {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 12px;
    }

    .tips ul {
      list-style: none;
      color: #666;
    }

    .tips li {
      padding: 8px 0;
      padding-left: 24px;
      position: relative;
    }

    .tips li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you're not connected to the internet. 
      Some features may be limited until you reconnect.
    </p>
    <button class="retry-btn" onclick="window.location.reload()">
      ðŸ”„ Try Again
    </button>

    <div class="tips">
      <h2>ðŸ’¡ What You Can Do:</h2>
      <ul>
        <li>Check your internet connection</li>
        <li>View previously loaded content</li>
        <li>Draft posts (they'll sync when you're back online)</li>
        <li>Browse cached pages</li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-retry when online
    window.addEventListener('online', () => {
      console.log('Connection restored, reloading...');
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });

    // Show online/offline status
    window.addEventListener('offline', () => {
      console.log('Connection lost');
    });
  </script>
</body>
</html>
